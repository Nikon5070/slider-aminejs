<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
<!-- begin wrapper  -->
<div class="wrapper">

    <section class="office">
        <div class="container">
            <div class="container__header">
                <h1 class="title">Офис</h1>
                <p class="annotation">деловые встречи</p>
            </div>

        </div>

        <div class="office__content">
            <div class="office--left">
                <div class="prev" id="prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </div>

            <div class="office__slider" id="office__slider">
                <ul class="office__slider--wrap" id="office__slider--wrap">
                    <li class="office__item" style="background-image: url(img/main/about-left.png);">
                        <!--<img src="img/main/about-left.png" alt="">-->
                    </li>
                    <li class="office__item" style="background-image:url(img/main/about-right.png);">
                        <!--<img src="img/main/about-right.png" alt="" srcset="" style="transform: translateX(100%)">-->
                    </li>
                </ul>
            </div>


            <div class="office--right">
                <div class="next" id="next">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </section>





</div>
<!-- end wrapper -->

<div class="slider">
    <ul class="slider-list">
        <li class="slider-list__item slider-list__item_active"
            style="background-image: url('https://source.unsplash.com/810x610')"></li>
        <li class="slider-list__item" style="background-image: url('https://source.unsplash.com/810x610')"></li>
        <li class="slider-list__item" style="background-image: url('https://source.unsplash.com/810x610')"></li>
        <li class="slider-list__item" style="background-image: url('https://source.unsplash.com/810x610')"></li>
    </ul>
</div>

<script src="js/app.js" async></script>
</body>

</html>
